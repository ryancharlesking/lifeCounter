<!DOCTYPE html>
<html ng-app="lifeCounter">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<title>Life Counter</title>
	<script type="text/javascript" src="scripts/ionic.bundle.js"></script>
    <script type="text/javascript" src="scripts/factories.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

	<link rel="stylesheet" type="text/css" href="css/ionic.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body ng-controller="GameController as game" >
	<ion-side-menus>

		<!-- Center content -->
		<ion-side-menu-content drag-content="false">
			<ion-nav-view animation="slide-left-right">
			  <!-- Center content -->
			</ion-nav-view>
		</ion-side-menu-content>

		<!-- Left menu -->
		<ion-side-menu side="left">
		  <ion-header-bar class="bar-dark">
			<h1 class="title">LifeCounter</h1>
		  </ion-header-bar>
		  <ion-content>
				<ion-list ng-controller="NavController as navCtrl">
					<ion-item class="item-icon-left" ng-repeat="item in navCtrl.navList" ng-click="navCtrl.go(item.state)">
                        <i class="icon {{item.icon}}"></i>
						{{item.title}}
					</ion-item>
				</ion-list>
		  </ion-content>
		  
		</ion-side-menu>

	</ion-side-menus>	

</body>
</html>
