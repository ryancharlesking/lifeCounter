<ion-list can-swipe="true">
	<ion-item ng-repeat="profile in getProfiles()">
		{{profile.name}}
        <ion-option-button class="button-assertive"
                       ng-click="deleteProfile(profile)">
          Delete
        </ion-option-button>
	</ion-item>

</ion-list>
<div class="padding">
    <button class="button button-block button-balanced" ng-click="createProfile();">New profile</button>
</div>
