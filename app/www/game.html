<ion-view title="'Game'">
	<div ng-class="{renaming:game.renamingPlayer()}">
		<ion-header-bar class="bar-dark">
			<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			<h1 class="title">Game</h1>
		</ion-header-bar>
		<ion-content scroll="false">
			 <div class="fullWidthContainer">
				<div id="players" style="width: {{game.players.length*135}}px;">
					<player ng-repeat="player in game.players"></player>
				</div>
                <div class="card" ng-hide="game.players.length" >
                    <div class="item item-text-wrap" style="text-align:center;">
                        Press the <i style="font-size:20px;" class="ion-plus-circled"></i> to start a new game.
                    </div>
                </div>
			</div>
            
			<counters></counters>
		</ion-content>
	</div>
    
</ion-view>
